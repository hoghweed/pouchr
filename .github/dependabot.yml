version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 0
    commit-message:
      prefix: "fix(deps)"
      prefix-development: "chore(deps):"
    assignees:
      - "hoghweed"
    reviewers:
      - "hoghweed"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore(actions)"
    assignees:
      - "hoghweed"
    reviewers:
      - "hoghweed"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "fix(docker)"
    assignees:
      - "hoghweed"
    reviewers:
      - "hoghweed"
